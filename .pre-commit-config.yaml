repos:
# Basic file cleanliness
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
    -   id: check-added-large-files
    -   id: check-yaml
    -   id: check-toml
    -   id: end-of-file-fixer
    -   id: mixed-line-ending
    -   id: trailing-whitespace

# Python
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.14.6
  hooks:
    # Sort imports
    - id: ruff
      args: ['check', '--select', 'I', '--fix']
    # Run the linter
    - id: ruff
      args: ['--line-length', '79']
    # Run the formatter
    - id: ruff-format
      args: ['--line-length', '79']

- repo: https://github.com/astral-sh/uv-pre-commit
  rev: 0.10.4
  hooks:
    - id: uv-export
      args: ['--all-packages']

- repo: https://github.com/allganize/ty-pre-commit
  # Ty version.
  rev: v0.0.18
  hooks:
    # Run the type checker.
    - id: ty-check
      additional_dependencies: [pytest>=9.0.2]
      args: ['--ignore=unresolved-import']

# R
-   repo: https://github.com/lorenzwalthert/precommit
    rev: v0.4.3.9017
    hooks:
    -   id: style-files
    -   id: lintr

# Secrets
-   repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
    -   id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package.lock.json

# Rust
-   repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
    -   id: fmt
        args: ["--verbose", "--"]
    -   id: clippy
        # Use 'all-targets' to run on all code, including tests and examples
        args: ["--all-targets"]   # let Cargo.toml [lints] control levels
